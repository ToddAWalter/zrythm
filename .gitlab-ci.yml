workflow:
  rules:
    # run merge request pipelines
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # do not run branch pipelines if corresponding merge requests exist...
    # (this avoids duplicate pipelines)
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    # ...but otherwise run branch pipelines
    - if: $CI_COMMIT_BRANCH
    # run tag pipelines
    - if: $CI_COMMIT_TAG

variables:
  COMMON_CMAKE_OPTIONS: >-
    -DZRYTHM_STRICT=ON
    -DZRYTHM_YAML_PROJECT_COMPATIBILITY=ON
    -Dforce_fallback_for=gtk4,libadwaita,libpanel,yyjson,libcyaml
    -DZRYTHM_TESTS=ON
    -DZRYTHM_BENCHMARKS=ON

stages:
  - setup
  - check
  - build
  - test
  - deploy

.unix-activate-venv: &unix-activate-venv
  - source ./venv/bin/activate

.windows-activate-venv: &windows-activate-venv
  - ./venv/Scripts/Activate.ps1

.mac-enable-brew-env: &mac-enable-brew-env
  - eval "$(/opt/homebrew/bin/brew shellenv)";

.windows-enable-vs-env: &windows-enable-vs-env
  - Import-Module "C:\Program Files\Microsoft Visual Studio\2022\Community\Common7\Tools\Microsoft.VisualStudio.DevShell.dll"
  - >-
    Enter-VsDevShell
    -VsInstallPath "C:\Program Files\Microsoft Visual Studio\2022\Community"
    -SkipAutomaticLocation
    -DevCmdArguments -arch=x64
  #- chcp 65001 # UTF-8

.gnu-linux-template:
  tags:
    - archlinux
  variables:
    BUILDDIR: "build_gnu_linux"
  before_script:
    - *unix-activate-venv
  artifacts:
    paths:
      - $BUILDDIR
    expire_in: 3 days

.mac-arm-template:
  tags:
    - mac-arm
  variables:
    BUILDDIR: "build_mac_arm"
  before_script:
    - *mac-enable-brew-env
    - *unix-activate-venv
  artifacts:
    paths:
      - $BUILDDIR
    expire_in: 3 days

.windows-template:
  tags:
    - windows11
  variables:
    BUILDDIR: "build_windows"
    INSTALLDIR: "install_windows"
    BOOST_ROOT: "C:\\Boost\\boost_1_86_0"
    VSLANG: "1033"
    VCPKG_INSTALLED_DIR: "C:\\vcpkg\\installed\\x64-windows"
    # use /MP1 to disable parallel builds if the compiler messages are hard to read
    CL: "/MP" # prepended to the cl command
    _CL_: "" # appended to the cl command
    _LINK_: /verbose
  before_script:
    - *windows-enable-vs-env
    - *windows-activate-venv
  artifacts:
    paths:
      - $BUILDDIR
    expire_in: 3 days

default:
  cache:
  # this number must be bumped every time these subprojects are updated
  - key: cache-3-$CI_RUNNER_DESCRIPTION
    paths:
      - venv
      - subprojects

configure:gnu/linux:
  extends: .gnu-linux-template
  stage: setup
  before_script:
    - python3 -m venv venv
    - *unix-activate-venv
    - python3 -m pip install -r requirements.txt
  script:
    - >-
      cmake -B $BUILDDIR $COMMON_CMAKE_OPTIONS
      -DCMAKE_C_COMPILER_LAUNCHER=ccache
      -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
      -DCMAKE_C_COMPILER=gcc
      -DCMAKE_CXX_COMPILER=g++

configure:mac-arm:
  extends: .mac-arm-template
  stage: setup
  before_script:
    - *mac-enable-brew-env
    - python3 -m venv venv
    - *unix-activate-venv
    - python3 -m pip install -r requirements.txt
  script:
    - >-
      cmake -B $BUILDDIR $COMMON_CMAKE_OPTIONS
      -G "Xcode"
      -Dgtk4:x11-backend=false
      -DCMAKE_C_COMPILER_LAUNCHER=ccache
      -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
      -DCMAKE_C_COMPILER=clang
      -DCMAKE_CXX_COMPILER=clang++
      -DCMAKE_PREFIX_PATH=/opt/zrythm-installed-deps

configure:windows:
  extends: .windows-template
  stage: setup
  before_script:
    - *windows-enable-vs-env
    - python -m venv venv
    - *windows-activate-venv
    - python -m pip install -r requirements.txt
  script:
    # TODO: enable strict flags & tests
    - >-
      cmake -B "${env:BUILDDIR}"
      -DZRYTHM_STRICT=ON
      -DZRYTHM_YAML_PROJECT_COMPATIBILITY=ON
      "-Dforce_fallback_for=libcyaml,magic_enum"
      -DZRYTHM_TESTS=OFF
      -DZRYTHM_BENCHMARKS=OFF 
      -DZRYTHM_FFTW3_THREADS_SEPARATE=FALSE
      "-Dsoxr_lib_dir=${env:VCPKG_INSTALLED_DIR}\lib"
      "-Dsoxr_include_dir=${env:VCPKG_INSTALLED_DIR}\include"
      "-DCMAKE_PREFIX_PATH=${env:VCPKG_INSTALLED_DIR};C:\lv2;C:\gtk-for-zrythm;C:\Users\alex\source\repos\carla\carla_installed"
      -Dcarla_binaries_dir=C:\Users\alex\source\repos\carla\carla_installed\bin
      -G "Visual Studio 17 2022"
      -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreadedDebugDLL"
      -DCMAKE_BUILD_TYPE=Debug
      "-DCMAKE_INSTALL_PREFIX=${PWD}\${env:INSTALLDIR}"
      -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl
      -DCMAKE_C_COMPILER_LAUNCHER=ccache
      -DCMAKE_CXX_COMPILER_LAUNCHER=ccache   

clang-format-check:
  extends: .gnu-linux-template
  stage: check
  needs: []
  script:
    - python3 scripts/run_clang_format.py --dry-run

reuse-check:
  extends: .gnu-linux-template
  stage: check
  needs: []
  script:
   - reuse lint

exif-check:
  extends: .gnu-linux-template
  stage: check
  needs: []
  script:
   - scripts/exif_check.sh

build:gnu/linux:
  extends: .gnu-linux-template
  stage: build
  script:
   - cmake --build $BUILDDIR

build:mac-arm:
  extends: .mac-arm-template
  stage: build
  script:
    - cmake --build $BUILDDIR --config Debug

build:windows:
  extends: .windows-template
  stage: build
  script:
    # - meson compile -C ${env:BUILDDIR} --verbose --vs-args="-nologo"
    - cmake --build ${env:BUILDDIR} --verbose -- /nologo

.unix_test_cmd: &unix_test_cmd
  - ctest --test-dir $BUILDDIR -V || (cat "$BUILDDIR/Testing/Temporary/LastTest.log" && exit 1)

test:gnu/linux:
  extends: .gnu-linux-template
  stage: test
  script:
    - *unix_test_cmd

test:mac-arm:
  extends: .mac-arm-template
  stage: test
  script:
    - *unix_test_cmd

test:windows:
  extends: .windows-template
  stage: test
  script:
    - ctest --test-dir ${env:BUILDDIR} -V; if (-not $?) { Get-Content ${env:BUILDDIR}/Testing/Temporary/LastTest.log; exit 1 }


test-valgrind:
  extends: .gnu-linux-template
  stage: test
  script:
    - ctest --test-dir $BUILDDIR -V --overwrite MemoryCheckCommand=valgrind --overwrite MemoryCheckCommandOptions="--undef-value-errors=no --exit-on-first-error=yes --error-exitcode=1" -T memcheck || (cat "$BUILDDIR/Testing/Temporary/MemoryChecker.*.log" && exit 1)

update-manual:
  stage: deploy
  only:
    - master
    - tags
  tags:
    - archlinux
  script:
    - ninja -C $BUILDDIR manual_bundle &> manual_bundle_results.txt || (cat manual_bundle_results.txt && exit 1)
    - rsync -av --no-group --omit-dir-times --exclude '*.zip' "$BUILDDIR"/doc/user/_rendered/* $REMOTE_CI_USER@www.zrythm.org:$REMOTE_USER_MANUAL_UPLOAD_PATH
  before_script:
    - eval $(ssh-agent -s)
    #- ssh-add <(echo "$SSH_PRIVATE_KEY")
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - *unix-activate-venv

update-dev-docs:
  stage: deploy
  only:
    - master
    - tags
  tags:
    - archlinux
  script:
    - cmake --build $BUILDDIR --target doxygen-docs &> gen_dev_docs_results.txt || (cat gen_dev_docs_results.txt && exit 1)
    - rsync -av --no-group --omit-dir-times "$BUILDDIR"/doc/dev/html/* $REMOTE_CI_USER@www.zrythm.org:$REMOTE_DEV_DOCS_UPLOAD_PATH
  before_script:
    - eval $(ssh-agent -s)
    #- ssh-add <(echo "$SSH_PRIVATE_KEY")
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - *unix-activate-venv
  variables:
    GIT_SUBMODULE_STRATEGY: recursive